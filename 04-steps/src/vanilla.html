<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA_Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Vanilla JS steps</title>
</head>
<body >
    <div class="steps">
        <div class="numbers">
            <div class="step-1">1</div>
            <div class="step-2">2</div>
            <div class="step-3">3</div>
        </div>

        <p class="message"></p>

        <div class="buttons">
            <button class="previous">Previous</button>
            <button class="next">Next</button>
        </div>
    </div>

    <script>
        const messages = [
            "Learn React ⚛️",
            "Apply for jobs 💼",
            "Invest your new income 🤑",
        ];

        const pMsg = document.querySelector(".message");

        // pMsg.textContent = messages[0];

        const btnPrevious = document.querySelector(".previous");
        const btnNext = document.querySelector(".next");
        const step1 = document.querySelector(".step-1");
        const step2 = document.querySelector(".step-2");
        const step3 = document.querySelector(".step-3");

        let step = 1;

        const updateUIValues = function () {
            pMsg.textContent = `Step ${step} : ${messages[step - 1]}`;

            if (step >= 1) step1.classList.add('active');
            else step1.classList.remove('active');

            if (step >= 2) step2.classList.add('active');
            else step2.classList.remove('active');

            if (step >= 3) step3.classList.add('active');
            else step3.classList.remove('active');
        }

        updateUIValues();

        btnPrevious.addEventListener('click', () => {
            if (step > 1){
                step -= 1;
            }
            updateUIValues();

        })

        btnNext.addEventListener('click', () => {
            if (step < 3){
                step += 1;
            }
            updateUIValues();
        })
        

    </script>
    
</body>
</html>
